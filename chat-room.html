<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Kermit-talk</title>
    <link href="clone-style.css" rel="stylesheet" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-frog status-icon"></i>
            <span class="status-bar__service status-text">froggo</span>
            <span class="material-icons status-icon"> wifi</span>
        </div>
        <div class="status-bar__column">
            <span class="status-text__bold">18 : 20</span>
        </div>
        <div class="status-bar__column">
            <span class="material-icons status-icon">signal_cellular_alt</span>
            <span class="status-text">87%</span>
            <i class="fas fa-battery-three-quarters status-icon"></i>
            <i class="fas fa-bolt fa-xs status-icon"></i>
        </div>

    </div>

    <div class="chat-room__title">
       <a href="message-list.html"><span class="material-icons">arrow_back_ios_new</span></a>
        <span class="chat-room-who">Elmo</span>
        <div class="chat-room__icons">
            <span class="material-icons chat-room__search">search</span>
            <span class="material-icons chat-room__menu">menu</span>
        </div>
    </div>

    <div class="chat-room__date">
        <!-- <div class="date__background"></div> -->
        <span class="chat-room-data">Tuesday, January 19, 2021</span>
    </div>

 

    <div class="chat-room__first">
        <img class="sender__photo" src="sources/profile-elmo.jpg"/>
        <div class="message-contents">
            <span class="sender-name">Elmo</span>
            <div class="sender__container">
                <span class="sender-message">Can you bring cookies at party? Cookie moster <br> said he's hungry ðŸ¤”</span>
                <span class="sender-message__time">17 : 06</span>
            </div>
        </div>
    </div>

    <div class="chat-room__second">
        <div class="message-contents">
            <div class="user__container">
                <span class="user-message__time">17 : 08</span>
                <span class="user-message">Sure, see you at the party then.</span>
            </div>
        </div>
    </div>

    <div class="chat-room__first">
        <img class="sender__photo" src="sources/profile-elmo.jpg"/>
        <div class="message-contents">
            <span class="sender-name">Elmo</span>
            <div class="sender__container">
                <img class="elmo-emoji" src="sources/elmo-emoji.png" />
                <span class="sender-message__time">17 : 06</span>
            </div>
        </div>
    </div>

    <div class="chat-room__first">
        <img class="sender__photo" src="sources/profile-elmo.jpg"/>
        <div class="message-contents">
            <span class="sender-name">Elmo</span>
            <div class="sender__container">
                <span class="sender-message">Okie, see ya</span>
                <span class="sender-message__time">17 : 06</span>
            </div>
        </div>
    </div>

    <div class="text-input-contents">
        <span class="plus-text">+</span>
        <div class="text-input-container">
            <input class="text-input" type="text" />
            <i class="far fa-smile-wink"></i>
            <div class="arrow-background">
                <span class="material-icons icon-north">north</span>
            </div>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</html>
