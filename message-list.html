<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Kermit-talk</title>
    <link href="clone-style.css" rel="stylesheet" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-frog status-icon"></i>
            <span class="status-bar__service status-text">froggo</span>
            <span class="material-icons status-icon"> wifi</span>
        </div>
        <div class="status-bar__column">
            <span class="status-text__bold">18 : 20</span>
        </div>
        <div class="status-bar__column">
            <span class="material-icons status-icon">signal_cellular_alt</span>
            <span class="status-text">87%</span>
            <i class="fas fa-battery-three-quarters status-icon"></i>
            <i class="fas fa-bolt fa-xs status-icon"></i>
        </div>

    </div>

    <div class="title__top">
        <header class="title__top__friends">Chats</header>
        <div class="title__top__icons__2">
            <span class="material-icons icons-search">search</span>
            <span class="material-icons icons-music-menu">audiotrack</span>
            <span class="material-icons icons-add-chat">add_comment</span>
            <span class="material-icons icons-setting">settings</span>
        </div>
    </div>

    <a href="chat-room.html">
        <div class="chat__1">
            <img class="chat__photo" src="sources/profile-elmo.jpg" />
            <div class="chat__set__1">
                <span class="chat-name">Elmo</span>
                <span class="chat-text">Okie, see ya</span>
            </div>
            <div class="chat-info">
                <span class="chat-time">17 : 10</span>
                <span class="alert-number-chat">1</span>
            </div>
        </div>
    </a>

    <div class="chat__2">
        <img class="chat__photo" src="sources/profile-cookie.png" />
        <div class="chat__set__2">
            <span class="chat-name">Cookie Monster</span>
            <span class="chat-text">Kermit?</span>
        </div>
        <div class="chat-info">
            <span class="chat-time">14 : 52</span>
            <span class="alert-number-chat">3</span>
        </div>
    </div>

    <div class="title-bottom">
        <a href="friends-list.html">
            <span class="title-bottom-icon icons-person material-icons">person</span>
        </a>
        <div class="current-message">
            <span class="title-bottom-icon material-icons">chat_bubble</span>
            <span class="alert-number">4</span>
        </div>
        <span class="title-bottom-icon icons-search-bottom material-icons ">search</span>
        <span class="title-bottom-icon icons-more material-icons">more_vert</span>
    </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</html>
